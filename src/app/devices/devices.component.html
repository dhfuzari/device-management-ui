<h1 class="mat-h1">Devices</h1>

<h2 class="mat-h2">Add a new device</h2>
<div>
  <label for="new-device-part-number">Device part number: </label>
  <input id="new-device-part-number" #devicePartNumber />
  <label for="new-device-color">Device color: </label>
  <input id="new-device-color" #deviceColor />
  <label for="new-device-category">Device category:</label>
  <select id="new-device-category" #deviceCategoriesId>
    <option *ngFor="let category of categoriesList" [value]="category.id">
      {{ category.name }}
    </option>
  </select>
  <div>
    <button
      type="button"
      class="add-button"
      (click)="
        addDevice(
          devicePartNumber.value,
          deviceColor.value,
          deviceCategoriesId.value
        );
        devicePartNumber.value = '';
        deviceColor.value = '';
        deviceCategoriesId.value = ''
      "
    >
      Add Device
    </button>
  </div>
</div>

<h2 class="mat-h2">Devices list</h2>

<table mat-table [dataSource]="devicesList" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="partNumber">
    <th mat-header-cell *matHeaderCellDef>Part Number</th>
    <td mat-cell *matCellDef="let element">{{ element.partNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>Color</th>
    <td mat-cell *matCellDef="let element">{{ element.color }}</td>
  </ng-container>

  <ng-container matColumnDef="categories_id">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.categories_id }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="action-buttons">
      <a
        mat-mini-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
        routerLink="/device-detail/{{ element.id }}"
      >
        <mat-icon>edit</mat-icon>
      </a>
      <button
        mat-mini-fab
        color="primary"
        aria-label="Delete item"
        (click)="deleteDevice(element)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
