<h2>Devices list</h2>
<ul class="devices-list">
  <li *ngFor="let device of devicesList">
    <button
      type="button"
      [class.selected]="device === selectedDevice"
      (click)="onSelectDevice(device)"
    >
      <span class="badge">{{ device.id }}</span>
      <span class="name">{{ device.partNumber }}</span>
    </button>
  </li>
</ul>

<app-device-detail [device]="selectedDevice"></app-device-detail>
