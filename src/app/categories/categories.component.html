<h1 class="mat-h1">Categories</h1>

<h2 class="mat-h2">Add a new category</h2>

<div>
  <mat-form-field appearance="fill" class="p-form-1">
    <mat-label>Category name</mat-label>
    <input matInput #categoryName placeholder="speaker" />
  </mat-form-field>

  <div class="p-form-1">
    <button
      type="button"
      class="add-button"
      mat-raised-button
      color="primary"
      (click)="addCategory(categoryName.value); categoryName.value = ''"
    >
      Add Category
    </button>
  </div>
  <br />
</div>

<h2 class="mat-h2">Categories list</h2>

<table mat-table [dataSource]="categoriesList" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="action-buttons">
      <a
        mat-mini-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
        routerLink="/category-detail/{{ element.id }}"
      >
        <mat-icon>edit</mat-icon>
      </a>
      <button
        mat-mini-fab
        color="primary"
        aria-label="Delete item"
        (click)="deleteCategory(element)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
