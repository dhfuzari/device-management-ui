<h2>Add category</h2>

<div>
  <label for="new-category">Category name: </label>
  <input id="new-category" #categoryName />
  <button
    type="button"
    class="add-button"
    (click)="addCategory(categoryName.value); categoryName.value = ''"
  >
    Add Category
  </button>
</div>

<h2>Categories list</h2>

<ul class="categories-list">
  <li *ngFor="let category of categoriesList">
    <a routerLink="/category-detail/{{ category.id }}">
      <span class="badge">{{ category.id }}</span>
      <span class="name">{{ category.name }}</span>
    </a>
  </li>
</ul>
